name: Convert To PDF
on:
  push:
  workflow_dispatch:

jobs:
  marp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: convert to pdf
        run: |-
          ls
          npx -y @marp-team/marp-cli@latest ./git.md -o ./git.pdf --theme-set themes/style.css
          ls 
      - name: push to the repo
        run: |-
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "automatically generated"
          git push
